<div class="component-forms">
  <form class="form-item-group" [formGroup]="form">
    <mat-form-field class="form-input">
      <mat-label>Введите имя пользователя</mat-label>
      <input matInput formControlName="name" />
      <mat-error>Некорректное значение</mat-error>
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label>Введите email</mat-label>
      <input matInput formControlName="email" />
      <mat-error>Некорректное значение</mat-error>
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label>Введите website</mat-label>
      <input matInput formControlName="website" />
      <mat-error>Некорректное значение</mat-error>
    </mat-form-field>
    <div formGroupName="company">
      <mat-form-field class="form-input">
        <mat-label>Введите company</mat-label>
        <input matInput formControlName="name" />
        <mat-error>Некорректное значение</mat-error>
      </mat-form-field>
    </div>
    <mat-form-field class="form-input">
      <mat-label>Введите номер телефона</mat-label>
      <input
        type="tel"
        placeholder="+7-xxx-xxx-xx-xx"
        matInput
        formControlName="phone"
      />
      <mat-error>Некорректное значение</mat-error>
    </mat-form-field>
    <div class="button-position">
      <button
        mat-button
        [disabled]="form.invalid"
        (click)="submitForm()"
        editTooltip="Редактировать данные пользователя">
      <mat-icon class="add-element">expand_circle_down</mat-icon>
      </button>
      <button mat-button mat-dialog-close>
        <mat-icon class="cancel-element">cancel</mat-icon>
      </button>
    </div>
  </form>
</div>
